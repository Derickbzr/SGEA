{% extends 'base.html' %}

{% block title %}Cadastro de Usuário - SGEA{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{% url 'login' %}" class="btn-link">Voltar para o Login</a>
</div>
{% endblock %}
